  <!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <style>
      body {
        text-align: center;
        font-family: "Trebuchet MS", Arial;
        margin-left:auto;
        margin-right:auto;
      }
      .slider {
        width: 300px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Lamp</h1>
    <p>Position R: <span id="RedColor"></span></p>
    <input type="range" min="0" max="255" class="slider" id="RedSlider" onchange="servo(this.value)"/>
    <p>Position G: <span id="GeenColor"></span></p>
    <input type="range" min="0" max="255" class="slider" id="GreenSlider" onchange="servo(this.value)"/>
    <p>Position B: <span id="BlueColor"></span></p>
    <input type="range" min="0" max="255" class="slider" id="BlueSlider" onchange="servo(this.value)"/>
    <script>
      var Rslider = document.getElementById("RedSlider");
      var RC = document.getElementById("RedColor");
      var Gslider = document.getElementById("GreenSlider");
      var GC = document.getElementById("GeenColor");
      var Bslider = document.getElementById("BlueSlider");
      var BC = document.getElementById("BlueColor");
      RC.innerHTML = Rslider.value;
      Rslider.oninput = function() {
        Rslider.value = this.value;
        RC.innerHTML = this.value;
      }
      GC.innerHTML = Gslider.value;
      Gslider.oninput = function() {
        Gslider.value = this.value;
        GC.innerHTML = this.value;
      }
      BC.innerHTML = Bslider.value;
      Bslider.oninput = function() {
        Bslider.value = this.value;
        BC.innerHTML = this.value;
      }
      $.ajaxSetup({timeout:1000});
      function servo(pos) {
        $.get("/?value=" + pos + "&");
        {Connection: close};
      }
    </script>
  </body>
  </html>
